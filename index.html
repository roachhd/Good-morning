<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Wellness - Your Morning Companion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="date-display">
                <span id="current-date"></span>
            </div>
            <h1 class="app-title">Daily Wellness</h1>
            <p class="app-subtitle">Your morning companion for intention and positivity</p>
        </header>

        <main class="main-content">
            <!-- Motivational Quote Section -->
            <section class="quote-section">
                <div class="card quote-card">
                    <div class="section-header">
                        <h2>Today's Inspiration</h2>
                    </div>
                    <div class="quote-content">
                        <blockquote id="motivational-quote" class="quote-text">
                            <!-- Quote will be loaded by JavaScript -->
                        </blockquote>
                        <button class="copy-btn" onclick="copyToClipboard('motivational-quote')" title="Copy quote">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </section>

            <!-- Journal Prompts Section -->
            <section class="journal-section">
                <div class="card journal-card">
                    <div class="section-header">
                        <h2>Journal Prompts</h2>
                        <p class="section-subtitle">Take a moment for self-reflection</p>
                    </div>
                    <div class="prompts-container">
                        <div class="prompt-item">
                            <div class="prompt-number">1</div>
                            <p id="journal-prompt-1" class="prompt-text">
                                <!-- First prompt will be loaded by JavaScript -->
                            </p>
                            <button class="copy-btn" onclick="copyToClipboard('journal-prompt-1')" title="Copy prompt">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                </svg>
                            </button>
                        </div>
                        <div class="prompt-item">
                            <div class="prompt-number">2</div>
                            <p id="journal-prompt-2" class="prompt-text">
                                <!-- Second prompt will be loaded by JavaScript -->
                            </p>
                            <button class="copy-btn" onclick="copyToClipboard('journal-prompt-2')" title="Copy prompt">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2 2v1"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Spark of Inspiration Section -->
            <section class="inspiration-section">
                <div class="card inspiration-card">
                    <div class="section-header">
                        <h2>Spark of Inspiration</h2>
                        <p class="section-subtitle">A thought to energize your spirit</p>
                    </div>
                    <div class="inspiration-content">
                        <p id="spark-inspiration" class="inspiration-text">
                            <!-- Inspiration will be loaded by JavaScript -->
                        </p>
                        <button class="copy-btn" onclick="copyToClipboard('spark-inspiration')" title="Copy inspiration">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2 2v1"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </section>

            <!-- Morning Routine Section -->
            <section class="routine-section">
                <div class="card routine-card">
                    <div class="section-header">
                        <h2>Morning Routine</h2>
                        <p class="section-subtitle">Your guide to an intentional start</p>
                    </div>
                    <div class="routine-content">
                        <div id="morning-routine" class="routine-text">
                            <!-- Routine will be loaded by JavaScript -->
                        </div>
                        <button class="copy-btn" onclick="copyToClipboard('morning-routine')" title="Copy routine">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2 2v1"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </section>

            <!-- Refresh Button -->
            <section class="action-section">
                <button id="refresh-btn" class="btn btn--primary btn--lg refresh-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <polyline points="1 20 1 14 7 14"></polyline>
                        <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                    </svg>
                    Get New Content
                </button>
            </section>
        </main>

        <!-- Copy Success Notification -->
        <div id="copy-notification" class="copy-notification hidden">
            <span>Copied to clipboard!</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
